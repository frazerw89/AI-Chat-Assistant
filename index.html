<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: transparent;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-widget {
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .chat-header {
            background: #f7f7f5;
            padding: 16px 20px;
            border-bottom: 1px solid #e1e5e9;
            text-align: center;
        }
        
        .chat-header h3 {
            color: #2d3748;
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .chat-header p {
            color: #718096;
            font-size: 14px;
            margin: 4px 0 0 0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
            min-height: 300px;
            max-height: 400px;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: #f0f9ff;
            color: #1e40af;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            border: 1px solid #dbeafe;
        }
        
        .ai-message .message-content {
            background: #f8fafc;
            color: #374151;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        
        .welcome-message {
            background: #f0f9ff;
            border: 1px solid #dbeafe;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: #1e40af;
            font-size: 14px;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            max-width: 85%;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        .chat-input-area {
            padding: 16px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            min-height: 44px;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 22px;
            background: #ffffff;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .send-button {
            background: #3b82f6;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
            min-height: 16px;
        }
        
        .error-message .message-content {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        /* Notion-specific optimizations */
        @media (max-width: 768px) {
            .chat-widget {
                border-radius: 4px;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .chat-input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            <h3>ðŸŽ¯ AI Onboarding Assistant</h3>
            <p>Your personal guide to getting started</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Welcome to your onboarding journey! I'm here to help answer any questions about your training, schedules, resources, and more. What would you like to know?
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ask me about onboarding, training, or any questions you have..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="status-message" id="statusMessage">Ready to help! ðŸ’ª</div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        
        // Your production webhook URL
        const WEBHOOK_URL = 'https://aimechanics.app.n8n.cloud/webhook/3dd1f918-0876-46b6-87d6-55bb2e938bb4';

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${isError ? 'error-message' : ''}`;
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            // Remove welcome message on first user message
            if (isUser) {
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) welcomeMsg.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setStatus(message) {
            statusMessage.textContent = message;
        }

        function toggleSendButton(disabled) {
            sendButton.disabled = disabled;
            messageInput.disabled = disabled;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            toggleSendButton(true);
            showTyping();
            setStatus('ðŸ¤” Thinking...');

            // Create form data (same format that worked for you)
            const formData = new FormData();
            formData.append('chatInput', message);

            fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                hideTyping();
                setStatus('Ready to help! ðŸ’ª');
                
                // Handle different response formats from your AI agent
                const aiResponse = data.text || 
                                 data.response || 
                                 data.message || 
                                 data.output || 
                                 'I received your message but couldn\'t generate a response.';
                
                addMessage(aiResponse);
            })
            .catch(error => {
                console.error('Error:', error);
                hideTyping();
                setStatus('Connection issue - please try again');
                addMessage('Sorry, I had trouble processing your message. Please try again in a moment.', false, true);
            })
            .finally(() => {
                toggleSendButton(false);
                messageInput.focus();
            });
        }

        // Initialize
        messageInput.focus();
    </script>
</body>
</html>
